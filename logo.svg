<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: monospace; /* Fonte monoespaçada para o efeito */
      font-size: 38px;
      font-weight: bold;
      fill: #c9d1d9;
      stroke: #c9d1d9;
      stroke-width: 1;
      white-space: pre;
      overflow: hidden;
      width: 5ch; /* 5 caracteres: E,  , /,  , A */

      /* Animação do cursor piscando */
      animation: blink 1s step-end infinite;
    }
    
    @keyframes blink {
      0%, 100% { stroke: #c9d1d9; }
      50% { stroke: transparent; }
    }
  </style>
  <text x="0" y="38" class="text">Elton Alafe</text>
</svg>
