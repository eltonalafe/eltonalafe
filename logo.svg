<svg width="280" height="50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 36px; /* Ajustei o tamanho para caber melhor */
      font-weight: bold;
      fill: #c9d1d9; /* Cor padrão para tema escuro */
      
      /* Efeito de transição suave */
      transition: fill 0.3s ease;
    }
    
    /* A mágica que acontece ao passar o mouse */
    .text:hover {
      fill: #58a6ff; /* Azul do GitHub */
      cursor: pointer;
    }
  </style>
  
  <text x="0" y="36" class="text">Elton Alafe</text>
</svg>
